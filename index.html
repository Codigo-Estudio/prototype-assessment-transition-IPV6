<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS (Tipografía)-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS (orden: tokens / components / main / dashboard / chatbot) -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/chatbot.css" />

    <!-- Librería jsPDF (necesaria para export PDF) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <title>Transición IPv4 a IPv6</title>
  </head>

  <body>
    <div class="app-container">
      <!-- Bienvenida -->
      <section id="welcome" class="section">
        <div class="welcome-card">
          <h1>Bienvenido</h1>
          <p class="muted">
            Este sistema le ayudará a evaluar la madurez de su empresa en la
            transición de IPv4 a IPv6.
          </p>
          <div style="margin-top: 12px">
            <button id="startSurvey" class="btn btn-primary">
              Iniciar Encuesta
            </button>
          </div>
        </div>
      </section>

      <!-- Dashboard (inicialmente oculto, mostrado por main.js) -->
      <section id="dashboard" class="section hidden" aria-hidden="true">
        <h1>Dashboard</h1>
        <p class="muted">Seleccione un módulo para continuar:</p>

        <!-- Grid de cards -->
        <div id="dashboardCards"></div>

        <!-- Controles (Exportar PDF) -->
        <div class="controls-row">
          <button id="exportPdf" class="btn btn-primary" disabled>
            Exportar PDF
          </button>
        </div>
      </section>

      <!-- Resultados / final (oculto) -->
      <section id="resultContainer" class="section hidden" aria-hidden="true">
        <h2>Encuesta finalizada</h2>
        <p class="muted">
          Gracias por participar. Puedes descargar el reporte desde el botón
          'Exportar PDF'.
        </p>
      </section>
    </div>
    <!-- .app-container -->

    <!-- Modal Chatbot -->
    <div
      id="chatbotModal"
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="chatbotQuestion"
    >
      <div class="modal-card">
        <button id="closeChatbot" class="modal-close" aria-label="Cerrar">
          &times;
        </button>

        <!-- Progresito (opcional) -->
        <div class="modal-progress" aria-hidden="true">
          <div class="fill" style="width: 0%"></div>
        </div>

        <h2 id="chatbotQuestion" class="chatbot-question">
          <!-- texto actualizado por JS -->
        </h2>

        <div id="chatbotOptions" class="chatbot-options">
          <!-- botones de opciones generados por JS -->
        </div>

        <div class="modal-actions">
          <button id="skipQuestion" class="btn btn-secondary">
            Saltar pregunta
          </button>
        </div>
      </div>
    </div>

    <!-- CORE -->
    <script src="js/core/utils.js"></script>
    <script src="js/core/storage.js"></script>
    <script src="js/data/questions.js"></script>
    <script src="js/data/moduleIcons.js"></script>
    <script src="js/data/modules.js"></script>
    <script src="js/core/inactivity.js"></script>
    <script src="js/core/pdfExport.js"></script>
    <script src="js/core/notifications.js"></script>
    <script src="js/core/moduleManager.js"></script>
    <script src="js/core/chatbot.js"></script>
    <script src="js/core/dashboard.js"></script>

    <!-- UI -->
    <script src="js/ui/componentsUI.js"></script>
    <script src="js/ui/dashboardUI.js"></script>
    <script src="js/ui/modalUI.js"></script>

    <!-- MAIN -->
    <script src="js/main.js"></script>
  </body>
</html>
