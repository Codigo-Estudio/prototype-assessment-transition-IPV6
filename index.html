<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/chatbot.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- Librería jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <title>Transición IPv4 a IPv6</title>
  </head>
  <body>
    <!-- Bienvenida -->
    <section id="welcome">
      <h1>Bienvenido</h1>
      <p>
        Este sistema le ayudará a evaluar la madurez de su empresa en la
        transición de IPv4 a IPv6.
      </p>
      <button id="startSurvey">Iniciar Encuesta</button>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="hidden">
      <h1>Dashboard</h1>
      <p>Seleccione un módulo para continuar:</p>
      <div id="dashboardCards"></div>
      <button id="exportPdf" disabled>Exportar PDF</button>
    </section>

    <!-- Modal Chatbot -->
    <div id="chatbotModal" class="modal">
      <div class="modal-content">
        <button id="closeChatbot" class="modal-close">&times;</button>
        <h2 id="chatbotQuestion"></h2>
        <div id="chatbotOptions"></div>
        <button id="skipQuestion">Saltar pregunta</button>
      </div>
    </div>

    <!-- CORE -->
    <script src="js/core/utils.js"></script>
    <script src="js/core/storage.js"></script>
    <script src="js/data/questions.js"></script>
    <script src="js/data/modules.js"></script>
    <script src="js/core/inactivity.js"></script>
    <script src="js/core/pdfExport.js"></script>
    <script src="js/core/moduleManager.js"></script>
    <script src="js/core/chatbot.js"></script>
    <script src="js/core/dashboard.js"></script>

    <!-- UI -->
    <script src="js/ui/componentsUI.js"></script>
    <script src="js/ui/dashboardUI.js"></script>
    <script src="js/ui/modalUI.js"></script>

    <!-- MAIN -->
    <script src="js/main.js"></script>
  </body>
</html>
